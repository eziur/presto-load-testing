name: Locust Load Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install locust

      - name: Run Locust Load Test
        run: |
          locust -f load_test.py --headless -u 100 -r 10 --run-time 1m --csv=locust_report

      - name: Upload Locust Report
        uses: actions/upload-artifact@v4
        with:
          name: locust-results
          path: locust_report*

      - name: Fail if Locust Results Exceed Threshold
        run: |
          THRESHOLD=1000  # Set your threshold for failure (e.g., response time)
          MAX_RESPONSE_TIME=$(awk -F, 'NR>1 {print $7}' locust_report_stats.csv | sort -nr | head -n 1)
          if [ "$MAX_RESPONSE_TIME" -gt "$THRESHOLD" ]; then
            echo "Max response time ($MAX_RESPONSE_TIME ms) exceeded threshold ($THRESHOLD ms)."
            exit 1
          fi
